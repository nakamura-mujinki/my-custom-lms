steps:
  # フロントエンド用のCustom LMS Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/my-custom-lms:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/my-custom-lms:latest',
      '.'
    ]

  # Dockerイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-custom-lms:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-custom-lms:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'my-custom-lms',
      '--image', 'gcr.io/$PROJECT_ID/my-custom-lms:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--port', '8080',
      '--max-instances', '10'
    ]

# ビルドしたイメージをレジストリに保存
images:
  - 'gcr.io/$PROJECT_ID/my-custom-lms:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/my-custom-lms:latest'

# ビルド設定
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# タイムアウト設定
timeout: '1200s'